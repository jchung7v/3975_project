# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - comp3975prj

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        # Set the default working directory to the repository root (New)
        # Note further down: zip ../release.zip
        working-directory: ./backend_laravel_breeze

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "backend_laravel_breeze/composer.json"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: give full permission to storage folder (NEW)
        run: |
          echo "++++ What is the current directory?"
          pwd
          echo "++++ What is in the storage folder?"
          ls storage
          echo "++++ Give full permission to storage folder"
          chmod -R 777 storage

      - name: migrate database (NEW)
        run: |
          pwd
          ls
          php artisan migrate --force --seed

      - name: give full permission to database folder (NEW)
        run: |
          echo "++++ What is the current directory?"
          pwd
          echo "++++ What is in the database folder?"
          ls database
          echo "++++ Give full permission to database folder"
          chmod -R 777 database

      - name: Zip artifact for deployment
        run: |
          pwd
          ls
          zip ../release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CA3A911795EB4944B6364C6831DF5816 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_37861DC9B27B4DA38F84C19439A0BA7F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C51A5D8166564928921B77C2833A6D26 }}

      - name: "Run Azure CLI commands"
        run: |
          az account show
          az group list
          pwd

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: "eventmanagerserver"
          slot-name: "Production"
          package: .
